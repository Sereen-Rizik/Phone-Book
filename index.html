<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Book</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header><h1>Phone Book</h1></header>
    <main>
      <div class="container">
        <div class="flex buttons-container">          

          <div>
            <button class="icon">
              <img src="imgs/add-user.png"/>
            </button>
            <button class="icon">
              <img src="imgs/delete-icon.png"/>
            </button>
          </div>

          <div class="search">
            <input type="text" class="search-bar" />
            <img src="imgs/search-icon.png" alt="search"/>
          </div>
        </div>
        
        <ul class="list">
          <li class="flex">
            <div class="flex">
              <img
                class="profile"
                src="./imgs/pfp1.jpg"
                alt="user pfp placeholder"
              />
              <h4>Salih</h4>
            </div>
            <div class="flex">
                <button class="icon">
                  <img src="imgs/info-icon.png" />
                </button>
                <button class="icon">
                  <img src="imgs/edit-icon.png" />
                </button>
                <button class="icon">
                  <img src="imgs/delete-icon.png"/>
                </button>
              </div>
          </li>
          <li class="flex">
            <div class="flex">
              <img
                class="profile"
                src="./imgs/pfp2.jpg"
                alt="user pfp placeholder"
              />
              <h4>Merna</h4>
            </div>
            <div class="flex">
              <button class="icon">
                <img src="imgs/info-icon.png" />
              </button>
              <button class="icon">
                <img src="imgs/edit-icon.png" />
              </button>
              <button class="icon">
                <img src="imgs/delete-icon.png" class="icon"/>
              </button>
            </div>
          </li>
          <li class="flex">
            <div class="flex">
              <img
                class="profile"
                src="./imgs/pfp3.jpg"
                alt="user pfp placeholder"
              />
              <h4>Lana</h4>
            </div>
            <div class="flex">
                <button class="icon">
                  <img src="imgs/info-icon.png" />
                </button>
                <button class="icon">
                  <img src="imgs/edit-icon.png" />
                </button>
                <button class="icon">
                  <img src="imgs/delete-icon.png"/>
                </button>
              </div>
          </li>
          <li class="flex">
            <div class="flex">
              <img
                class="profile"
                src="./imgs/pfp4.jpg"
                alt="pfp"
              />
              <h4>Bayan</h4>
            </div>
            <div class="flex">
                <button class="icon">
                  <img src="imgs/info-icon.png"/>
                </button>
                <button class="icon">
                  <img src="imgs/edit-icon.png"/>
                </button>
                <button class="icon">
                  <img src="imgs/delete-icon.png"/>
                </button>
              </div>
          </li>
        </ul>
      </div>
    </main>
    <footer>
      Made by Merna, Lana & Sereen
    </footer>
  </body>
</html>
